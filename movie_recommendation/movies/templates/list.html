<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; }
        h1 { color: red; text-align: center; margin-top: 20px; }
        .top-bar { display: flex; justify-content: center; align-items: center; margin: 20px auto; width: 60%; }
        .search-bar { flex: 1; padding: 8px; border-radius: 5px; border: none; margin-right: 10px; }
        .recommend-btn { background-color: red; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .recommend-btn:hover { background-color: darkred; }
        .movie-card { background-color: #222; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px; transition: transform 0.3s ease-in-out; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: 250px; object-fit: cover; border-radius: 5px; }
        .movie-card p { font-size: 14px; color: #ccc; }
        .rating { font-weight: bold; color: yellow; }
    </style>
</head>
<body>
    <h1>Available Movies</h1>

    <!-- Search Bar & Recommend Button -->
    <div class="top-bar">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search movies..." onkeyup="searchMovies()">
        <button class="recommend-btn" onclick="askForMovie()">Recommend</button>
    </div>

    <div class="container">
        <div class="row" id="movie-list">
            {% for movie in movies %}
            <div class="col-md-3 movie-item">
                <div class="movie-card">
                    <img src="{{ movie.Poster_Link }}" alt="{{ movie.Series_Title }}">
                    <h3>{{ movie.Series_Title }}</h3>
                    <p>{{ movie.Overview }}</p>
                    <p class="rating">‚≠ê {{ movie.IMDB_Rating }}/10</p>
                </div>
            </div>
            {% empty %}
            <p>No movies available.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        function askForMovie() {
            let movieTitle = prompt("Enter the movie you recently watched:");
            if (movieTitle) {
                let form = document.createElement("form");
                form.method = "POST";
                form.action = "{% url 'recommend_movies' %}";

                let input = document.createElement("input");
                input.type = "hidden";
                input.name = "movie_title";
                input.value = movieTitle;

                let csrfToken = document.createElement("input");
                csrfToken.type = "hidden";
                csrfToken.name = "csrfmiddlewaretoken";
                csrfToken.value = "{{ csrf_token }}";

                form.appendChild(input);
                form.appendChild(csrfToken);
                document.body.appendChild(form);
                form.submit();
            }
        }

        function searchMovies() {
            let input = document.getElementById("search-bar").value.toLowerCase();
            let movies = document.getElementsByClassName("movie-item");

            for (let movie of movies) {
                let title = movie.getElementsByTagName("h3")[0].textContent.toLowerCase();
                if (title.includes(input)) {
                    movie.style.display = "block";
                } else {
                    movie.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
